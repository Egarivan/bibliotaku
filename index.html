<script>
    async function cargarDestacados() {
      try {
        const res = await fetch('data/animes.json');
        const animes = await res.json();
        const contenedor = document.querySelector('.contenido');
        const destacados = animes.filter(anime => anime.destacado === true);
  
        destacados.forEach(anime => {
          const div = document.createElement('div');
          div.className = 'tarjeta';
          div.innerHTML = `
            <img src="${anime.imagen_index}" alt="${anime.titulo}" />
            <div class="tarjeta-info">
              <h2>${anime.titulo}</h2>
              <p>${anime.descripcion}</p>
            </div>
          `;
          contenedor.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar los animes destacados:', error);
      }
    }
  
    cargarDestacados();
  </script>
