<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animes en emisi贸n | Bibliotaku</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .tarjeta {
      display: flex;
      background-color: #2a2c45;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      align-items: center;
      gap: 20px;
    }

    .tarjeta img {
      width: 150px;
      border-radius: 10px;
    }

    .tarjeta-info {
      flex: 1;
    }

    .tarjeta-info h2 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

<header>
  <h1> Bibliotaku</h1>
  <p>Animes actualmente en emisi贸n para que no te pierdas ning煤n cap铆tulo</p>
</header>

<nav>
  <a href="../index.html">Inicio</a>
  <a href="en-emision.html">En emisi贸n</a>
  <a href="emitidos-anteriormente.html">Emitidos anteriormente</a>
  <a href="generos.html">G茅neros</a>
</nav>

<main class="contenido">
  <h2> Animes en emisi贸n</h2>
  <div id="lista-emision"></div>
</main>

<footer>
  漏 2025 Bibliotaku. Todos los derechos reservados.
</footer>

<script>
  async function cargarAnimesEnEmision() {
    try {
      const res = await fetch('../data/animes.json');
      const animes = await res.json();
      const contenedor = document.getElementById('lista-emision');
      contenedor.innerHTML = '';

      const enEmision = animes.filter(anime => anime.estado === 'emision');

      enEmision.forEach(anime => {
        const div = document.createElement('div');
        div.className = 'tarjeta';
        div.innerHTML = `
          <img src="${anime.imagen}" alt="${anime.titulo}">
          <div class="tarjeta-info">
            <h2>${anime.titulo}</h2>
            <p>${anime.descripcion}</p>
          </div>
        `;
        contenedor.appendChild(div);
      });

    } catch (error) {
      console.error("Error cargando animes:", error);
    }
  }

  cargarAnimesEnEmision();
</script>

</body>
</html>
