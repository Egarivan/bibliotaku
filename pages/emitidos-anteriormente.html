<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emitidos anteriormente | Bibliotaku</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .tarjeta {
      display: flex;
      background-color: #2a2c45;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      align-items: center;
      gap: 20px;
    }

    .tarjeta img {
      width: 150px;
      border-radius: 10px;
    }

    .tarjeta-info {
      flex: 1;
    }

    .tarjeta-info h2 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>üìº Bibliotaku</h1>
  <p>Animes que ya finalizaron pero siguen siendo recomendados</p>
</header>

<nav>
  <a href="../index.html">Inicio</a>
  <a href="en-emision.html">En emisi√≥n</a>
  <a href="emitidos-anteriormente.html">Emitidos anteriormente</a>
  <a href="generos.html">G√©neros</a>
</nav>

<main class="contenido">
  <h2>üï∞Ô∏è Animes emitidos anteriormente</h2>
  <div id="lista-emitidos"></div>
</main>

<footer>
  ¬© 2025 Bibliotaku. Todos los derechos reservados.
</footer>

<script>
  async function cargarAnimesEmitidos() {
    try {
      const res = await fetch('../data/animes.json');
      const animes = await res.json();
      const contenedor = document.getElementById('lista-emitidos');
      contenedor.innerHTML = '';

      const emitidos = animes.filter(anime => anime.estado === 'emitido');

      emitidos.forEach(anime => {
        const div = document.createElement('div');
        div.className = 'tarjeta';
        div.innerHTML = `
          <img src="${anime.imagen}" alt="${anime.titulo}">
          <div class="tarjeta-info">
            <h2>${anime.titulo}</h2>
            <p>${anime.descripcion}</p>
          </div>
        `;
        contenedor.appendChild(div);
      });

    } catch (error) {
      console.error("Error cargando animes:", error);
    }
  }

  cargarAnimesEmitidos();
</script>

</body>
</html>
