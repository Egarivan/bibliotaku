<main class="contenido">

  <div class="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('accion')">AcciÃ³n</button>

<script>
  let todosLosAnimes = [];

  async function cargarAnimes() {
    const res = await fetch('../data/animes.json');
    const animes = await res.json();
    todosLosAnimes = animes;
    mostrarAnimes(animes);
  }

  function mostrarAnimes(animes) {
    const contenedor = document.getElementById('contenedor-animes');
    contenedor.innerHTML = "";

    animes.forEach(anime => {
      const div = document.createElement('div');
      div.className = 'tarjeta visible';
      div.setAttribute('data-genero', anime.generos.join(" "));

      div.innerHTML = `
        <img src="${anime.imagen}" alt="${anime.titulo}">
        <div class="tarjeta-info">
          <h2>${anime.titulo}</h2>
          <p>${anime.descripcion}</p>
        </div>
      `;
      contenedor.appendChild(div);
    });
  }

  function filtrar(genero) {
    const tarjetas = document.querySelectorAll('.tarjeta');
    tarjetas.forEach(t => {
      const generos = t.getAttribute('data-genero').toLowerCase();
      if (genero === 'todos' || generos.includes(genero)) {
        t.classList.add('visible');
      } else {
        t.classList.remove('visible');
      }
    });
  }

  cargarAnimes();
</script>
